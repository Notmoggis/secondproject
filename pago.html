<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elige tu método de pago para los cursos de ML Cursos. Pagos seguros y rápidos.">
  <title>Métodos de Pago - ML Cursos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pago.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body id="body-pago">
  <main class="main-content" role="main">
    <section class="pago-card" aria-labelledby="pago-title">
      <h1 id="pago-title">Elige tu método de pago</h1>
      <p>Total a pagar: <strong>$99 MXN</strong></p>
      <div class="metodos" role="group" aria-label="Opciones de pago">
        <button class="btn" aria-label="Pagar con tarjeta de débito o crédito">
          <span class="material-symbols-outlined" aria-hidden="true">credit_card</span>
          Tarjeta de Débito / Crédito
        </button>
        <button class="btn" aria-label="Pagar mediante transferencia bancaria">
          <span class="material-symbols-outlined" aria-hidden="true">account_balance</span>
          Transferencia Bancaria
        </button>
        <button class="btn" aria-label="Pagar mediante PayPal">
          <span class="material-symbols-outlined" aria-hidden="true">payments</span>
          PayPal
        </button>
      </div>
    </section>
  </main>
</body>
</html>
